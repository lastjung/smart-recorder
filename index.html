<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartRecorder Extension</title>
    <link rel="stylesheet" href="./src/ui/style.css" />
    <style>
      body {
        width: 350px;
        height: auto;
        min-height: 380px;
        margin: 0;
        background: #0f172a;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .glass-mini {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="overflow-hidden">
    <!-- Extension Popup UI -->
    <div class="p-6 flex flex-col h-full space-y-6">
      
      <!-- Header -->
      <header class="flex items-center justify-between border-b border-white/5 pb-4">
        <h1 class="text-xl font-black tracking-tighter uppercase">
          Smart <span class="text-amber-400 italic">Recorder</span>
        </h1>
        <div id="record-state-dot" class="w-3 h-3 rounded-full bg-slate-700 shadow-[0_0_10px_rgba(0,0,0,0.5)]"></div>
      </header>

      <!-- Main Action Card -->
      <div class="glass-mini rounded-2xl p-6 space-y-6 relative overflow-hidden">
        <div class="text-center space-y-1">
            <div id="status-msg" class="text-[11px] font-mono text-slate-400 min-h-[1rem]">Ready to record</div>
        </div>

        <div class="flex flex-col space-y-3">
          <button id="start-btn" class="bg-amber-400 hover:bg-amber-500 text-slate-900 w-full py-4 rounded-xl text-sm font-black uppercase tracking-widest transition-all active:scale-95 shadow-lg shadow-amber-400/20">
            Start Capture
          </button>
          
          <button id="stop-btn" class="hidden w-full py-4 bg-red-500/10 hover:bg-red-500/20 text-red-500 border border-red-500/20 rounded-xl transition-all font-black text-sm uppercase tracking-widest">
            Stop Recording
          </button>

          <button id="download-btn" class="hidden w-full py-3 bg-white/10 hover:bg-white/20 text-white rounded-xl transition-all font-bold text-sm">
            ðŸ’¾ Save Video
          </button>
        </div>
      </div>

      <!-- Footer Info -->
      <footer class="text-[10px] text-slate-500 flex flex-col items-center uppercase tracking-tighter opacity-70 space-y-1">
        <div class="flex justify-between w-full">
            <span>Start: <b>Cmd+Shift+Y</b></span>
            <span>Stop: <b>Cmd+Shift+K</b></span>
        </div>
        <div class="text-[9px] opacity-50">VP9 High Quality â€¢ v1.0.21</div>
      </footer>
    </div>

    <script type="module" src="./src/ui/main.js"></script>
  </body>
</html>
