<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartRecorder - AI Powered Web Recorder</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="overflow-x-hidden">
    <!-- Main UI -->
    <main
      class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4"
    >
      <!-- Header Section -->
      <header
        class="text-center mb-12 space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-700"
      >
        <h1 class="text-5xl md:text-7xl font-black tracking-tighter">
          SMART <span class="text-primary italic">RECORDER</span>
        </h1>
        <p
          class="text-slate-400 text-lg md:text-xl max-w-lg mx-auto leading-relaxed"
        >
          í•œ ì¤„ì˜ ì½”ë“œë¡œ êµ¬í˜„í•˜ëŠ” ìë™ ë…¹í™” ë„êµ¬.<br />
          í™”ë©´ ìº¡ì²˜ë¶€í„° ìë™ ì €ì¥ê¹Œì§€ í•œ ë²ˆì—.
        </p>
      </header>

      <!-- Recorder Card -->
      <div
        class="glass w-full max-w-2xl rounded-3xl p-8 md:p-12 space-y-8 relative overflow-hidden"
      >
        <!-- Background Glow -->
        <div
          class="absolute -top-24 -right-24 w-64 h-64 bg-primary/10 rounded-full blur-[100px] pointer-events-none"
        ></div>

        <div class="flex flex-col items-center space-y-10">
          <!-- Status & Action -->
          <div
            id="status-display"
            class="w-20 h-20 rounded-full border-4 border-white/10 flex items-center justify-center relative"
          >
            <div
              id="record-state-dot"
              class="w-4 h-4 rounded-full bg-slate-700"
            ></div>
          </div>

            <div class="flex flex-col w-full space-y-4">
              <button
                id="start-btn"
                class="btn-primary w-full text-xl uppercase tracking-widest"
              >
                Start Recording
              </button>
              <button id="stop-btn" class="hidden w-full py-4 text-slate-400 hover:text-white transition-colors uppercase font-bold tracking-widest">
                  Stop Now
              </button>
              <div id="status-msg" class="text-xs text-center font-mono text-slate-500 h-4 mt-2"></div>
              <button id="download-btn" class="hidden w-full py-3 bg-white/10 hover:bg-white/20 text-white rounded-xl transition-all font-bold text-sm">
                  ğŸ’¾ Save Recorded Video
              </button>
            </div>
        </div>

        <!-- Settings (Optional/Future) -->
        <div
          class="pt-8 border-t border-white/5 flex justify-between items-center text-sm text-slate-500"
        >
          <span>Resolution: Full Tab</span>
          <span>Format: WebM (VP9)</span>
        </div>
      </div>

      <!-- Preview Area (Hidden by default) -->
      <div id="preview-container" class="mt-12 w-full max-w-4xl hidden">
        <video
          id="preview-video"
          controls
          class="w-full rounded-2xl shadow-2xl border border-white/10"
        ></video>
      </div>
    </main>

    <!-- Overlay Layer (Countdown) -->
    <div
      id="recorder-overlay"
      class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/40 backdrop-blur-sm pointer-events-none select-none"
    >
      <div class="relative">
        <div
          class="absolute inset-0 bg-primary/20 blur-[80px] rounded-full animate-pulse"
        ></div>
        <div
          id="countdown-text"
          class="text-[20rem] font-black text-primary drop-shadow-[0_0_50px_rgba(250,204,21,0.6)]"
        >
          3
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
